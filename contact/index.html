<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/png" href="../img/favico.png" />
    <link rel="stylesheet" type="text/css" href="../root.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../style.responsive.css" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="hero-image-partial">
      <div class="hero-overlay">
        <h1>Contact Us</h1>
        <hr />
      </div>
    </div>

    <div class="container-bg contact-container">
      <div class="new-section">
        <div class="contact-card">
          <form class="contact-form" onsubmit="sendContactMail(event)">
            <!-- <div class="form-group">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="text" />
            </div> -->
            <div class="form-group">
              <label for="subject">Subject</label>
              <input id="subject" name="subject" type="text" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" id="message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Mail" />
            </div>
          </form>
          <hr />
          <div class="contact-info">
            <div class="info-group">
              <h3><i class="fa fa-phone"></i>Phone</h3>
              <p><a href="tel:+919999999999">+91 99999 99999</a></p>
            </div>
            <div class="info-group">
              <h3><i class="fa fa-envelope"></i>Email</h3>
              <p>
                <a href="mailto:xyz@sakkshamfinserv.com">
                  xyz@sakkshamfinserv.com
                </a>
              </p>
            </div>
            <div class="info-group">
              <h3><i class="fa fa-map-marker"></i>Registered Office</h3>
              <p>
                <a
                  href="https://maps.app.goo.gl/9NbPN83CE25fzJf2A"
                  target="_blank"
                >
                  R city mall, LBS Marg, Amrut Nagar, Ghatkopar West, Mumbai,
                  Maharashtra 400086
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../components.js"></script>
    <script>
      setContent('../');
    </script>
    <script src="../main.js"></script>
  </body>
</html>
